<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<title>Figure Images</title>
</head>
<body>

<figure>
<img src="http://foo.bar/" alt="foo" id="foo" title="foo" style="width:40px;" />
<figcaption>foo</figcaption>
</figure>

<figure>
<img src="http://foo.bar/" alt="bar" id="foo" title="foo" style="width:40px;" />
<figcaption><em>bar</em></figcaption>
</figure>

<p><img src="http://foo.bar/" alt="bar" id="foo" title="foo" style="width:40px;" /> bar</p>

<figure>
<img src="http://foo.bar/" alt="foo" title="foo" style="width:40px;" />
<figcaption><em>foo</em></figcaption>
</figure>

</body>
</html>

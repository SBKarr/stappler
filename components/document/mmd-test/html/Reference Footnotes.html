<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<title>Reference Footnotes</title>
</head>
<body>

<p>foo.<a href="#fn:1" id="fnref:1" title="see footnote" class="footnote"><sup>1</sup></a></p>

<p>foo.<a href="#fn:2" id="fnref:2" title="see footnote" class="footnote"><sup>2</sup></a></p>

<p>foo.<a href="#fn:3" id="fnref:3" title="see footnote" class="footnote"><sup>3</sup></a></p>

<p>foo.<a href="#fn:3" title="see footnote" class="footnote"><sup>3</sup></a></p>

<div class="footnotes">
<hr />
<ol>

<li id="fn:1">
<p><em>foo</em> <a href="#fnref:1" title="return" class="reversefootnote">&#160;&#8617;</a></p>
</li>

<li id="fn:2">
<p><em>foo
bar</em> <a href="#fnref:2" title="return" class="reversefootnote">&#160;&#8617;</a></p>
</li>

<li id="fn:3">
<p>foo</p>

<p><em>bar</em> <a href="#fnref:3" title="return" class="reversefootnote">&#160;&#8617;</a></p>

<ul>
<li>bat</li>
</ul>
</li>

</ol>
</div>

</body>
</html>

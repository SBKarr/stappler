<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<title>Superscript</title>
</head>
<body>

<p>x<sup>2</sup>.</p>

<p>x<sup>2xz</sup>.</p>

<p>x<sup>2.</sup></p>

<p>x<sup>2</sup> 3^</p>

<p>x<sup>2</sup> 3<sup>2</sup></p>

<p>5</p>

<p>x<sub>z</sub>.</p>

<p>x<sub>xyz</sub>.</p>

<p>z<sub>z.</sub></p>

<p>~/Library/MultiMarkdown</p>

<p>^test</p>

<p>10</p>

<p>x^y</p>

<p>x~y</p>

<p>x<sub>2</sub> 3~</p>

<p>x<sub>2</sub> 3<sub>2</sub></p>

<p>H<sub>2</sub>O</p>

<p>15</p>

<p>CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>3</sub></p>

<p>CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH~3</p>

<p><code>\pi^2</code></p>

<p><code>\pi^2^</code></p>

<p><code>CH~4</code></p>

<p>20</p>

<p><code>CH~4~</code></p>

</body>
</html>
